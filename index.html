<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asili Start | Youth Startup Platform</title>
    <style>
        /* Global Styles */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            overflow-x: hidden;
            background-color: #f9f9ff;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='bg_pattern' width='100' height='100' patternUnits='userSpaceOnUse'%3E%3Cpolygon points='0,20 0,0, 20,0' fill='%232E7D32'/%3E %3Cpolygon points='80,100 100,100, 100,80' fill='%232E7D32'/%3E%3C/pattern%3E%3C/defs%3E%3Crect x='0' y='0' width='100%25' height='100%25' fill='%23f9f9ff'/%3E%3Crect x='0' y='0' width='100%25' height='100%25' fill='url(%23bg_pattern)'/%3E%3C/svg%3E");
        }

        /* Header Styling */
        header {
            background-color: #2E7D32;
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Logo */
        .logo {
            height: 40px;
        }

        /* Tagline */
        .tagline {
            font-size: 18px;
            color: #555;
            margin: 10px 20px;
            font-style: italic;
        }

        /* Tab Buttons */
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .tab-button {
            background: #2E7D32;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 20px;
            transition: 0.3s ease;
        }

        .tab-button:hover, .tab-button.active {
            background: #1B5E20;
        }

        /* Frame Container */
        .iframe-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            padding: 15px;
            background: white;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
        }

        .iframe-container.active {
            display: flex;
        }

        /* Decorative Frame Design */
        .iframe-frame {
            padding: 10px;
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
            border-radius: 12px;
        }

        iframe {
            border-radius: 10px;
            border: none;
        }

        /* Mobile Frame */
        #mobile {
            width: 400px;
        }

        #mobile iframe {
            width: 375px;
            height: 700px;
        }

        /* Desktop Frame */
        #desktop {
            max-width: 1440px;
        }

        #desktop iframe {
            max-width: 1440px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #2E7D32;
            color: white;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 1500px) {
            #desktop {
                width: 95%;
            }

            #desktop iframe {
                width: 100%;
                height: 900px;
            }
        }

        @media (max-width: 500px) {
            #mobile {
                width: 100%;
            }

            #mobile iframe {
                width: 100%;
                height: 600px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <img src="Asili StartArtboard 4 WHITE.png" class="logo" alt="Asili Start Logo"> <!-- Replace with your logo -->
        Asili Start
    </header>

    <p class="tagline">Empowering Young Entrepreneurs in Africa üåç</p>

    <!-- Tabs for Switching Between Mobile & Desktop -->
    <div class="tabs">
        <button class="tab-button" onclick="switchTab('mobile')">üì± Mobile</button>
        <button class="tab-button" onclick="switchTab('desktop')">üíª Desktop</button>
    </div>

    <!-- Mobile Prototype -->
    <div class="iframe-container" id="mobile">
        <div class="iframe-frame">
            <iframe id="mobile-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Desktop Prototype -->
    <div class="iframe-container" id="desktop">
        <div class="iframe-frame">
            <iframe id="desktop-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Asili Start | Building Africa‚Äôs Future üöÄ
    </footer>

    <script>
        // Define the prototype URLs
        const mobileURL = "https://creatie.ai/prototype/153579249692242?zs=1&pageId=51:3353&layerId=51:7570&source=iframe_share";
        const desktopURL = "https://creatie.ai/prototype/153399531049084?hl=1&st=1&pageId=M&layerId=1:0&source=iframe_share";

        // Function to Switch Tabs with URL Update
        function switchTab(tab) {
            // Remove active class from all containers and buttons
            document.querySelectorAll('.iframe-container').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

            // Set active tab and update URL hash
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
            window.location.hash = tab;  // Updates the URL

            // Reload the iframe when switching
            const iframe = document.getElementById(tab + "-frame");
            iframe.src = (tab === "mobile") ? mobileURL : desktopURL;
        }

        // Function to Load Correct Tab on Page Load
        function loadTabFromURL() {
            const hash = window.location.hash.substring(1); // Get tab name from URL
            if (hash === "desktop") {
                switchTab("desktop");
            } else {
                switchTab("mobile");
            }
        }

        // Load the correct tab when the page loads
        window.onload = loadTabFromURL;
    </script>

</body>
</html>
